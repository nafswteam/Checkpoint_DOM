<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ! bootstrap stylesheet link is here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <!-- !-------------------------- -->
  <link rel="stylesheet" href="style.css" />
  <title>Dom Project</title>
</head>

<body>

  <nav>
    <a href="#">Home</a> |
    <a href="#">Cart</a> |
    <a href="#">Items</a> |
    <a href="#">Login</a> |

  </nav>


  <!-- This is the header area -->
  <header class="container p-5">
    <h1>Checkout Page</h1>
  </header>
  <!-- ------------------------- -->

  <!-- This is the main section -->
  <main class="d-flex flex-row-reverse flex-wrap justify-content-center">
    <!-- This is the checkout summary section -->
    <div id="checkout-summary" class="h2 p-3">
      <div class="summary-sub-total">
        <p><i class="bi bi-bag-check-fill p-3"></i>Checkout Summary</p>
      </div>

      <!-- This is the div for checkout and payment method -->
      <div class="summary d-flex flex-column justify-content-centers mt-5">
        <!-- This is the div for displaying total amount -->
        <div class="h3 text-center">
          Subtotal: &#8358; <label id="cart-total" class="h2"></label>
        </div>
        <!-- end of iv for displaying total amount ------ -->

        <!-- Checkout button is here ---------->
        <button class="btn btn-warning" id="checkout-button">
          Proceed to Checkout
        </button>

        <!-- ----------------------------- -->

        <!-- This is the div for various payment method section -->
        <div id="various-payment-method">
          <p class="h4 text-center p-4">We acccept various payment methods</p>
          <p class="text-center">
            <i class="payment-method bi bi-stripe p-2 text-info">Stripe</i>
            <i class="payment-method bi bi-paypal p-2 text-primary">Paypal</i><i
              class="payment-method bi bi-credit-card p-2 text-success">
              Credit Card</i>
            <i class="payment-method bi bi-alipay p-2 text-danger"> alipay</i>
          </p>
        </div>
        <!-- ---------------------------------------------------- -->
      </div>
      <hr />
    </div>
    <!-- ************************************* -->

    <!-- This is the cart container ------------->
    <section id="cart-container"></section>
    <!-- ************************ -->
  </main>
  <!-- ------------------------- -->

  <script src="/data.js"></script>
  <script src="/app.js"></script>
</body>

</html>
